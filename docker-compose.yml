version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-api:
    build: ./auth-api
    container_name: auth-api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  data-api:
    build: ./data-api
    container_name: data-api
    ports:
      - "8081:8080"
    depends_on:
      - postgres

volumes:
  pgdata:

